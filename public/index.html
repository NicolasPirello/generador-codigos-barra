<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de C√≥digos de Barras - Kiosco</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <header>
    <h1>üè™ Generador de C√≥digos de Barras - Kiosco V2</h1>
  </header>

  <div class="container">
    <section class="config-panel">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label" for="prefix">Prefijo</label>
          <input id="prefix" class="form-input" type="text" placeholder="KIOSCO-922-" disabled title="Prefijo fijo" />
        </div>
        <div class="form-group">
          <label class="form-label" for="digits">Longitud num√©rica</label>
          <input id="digits" class="form-input" type="number" min="1" max="12" placeholder="5" />
        </div>
        <div class="form-group">
          <label class="form-label" for="next">Pr√≥ximo n√∫mero</label>
          <input id="next" class="form-input" type="number" min="1" placeholder="1" />
        </div>
        <div class="form-group">
          <label class="form-label" for="item">Nombre del art√≠culo</label>
          <input id="item" class="form-input" type="text" placeholder="Ej.: Empanada JyQ" />
        </div>
        <div class="form-group">
          <label class="form-label" for="count">Cantidad</label>
          <input id="count" class="form-input" type="number" value="1" min="1" max="999" />
        </div>
      </div>
      
      <div class="button-group">
        <button id="add" class="btn btn-primary">
          ‚ûï Agregar a la lista
        </button>
        <button id="print" class="btn btn-secondary">
          üñ®Ô∏è Imprimir
        </button>
        <button id="exportPdf" class="btn btn-secondary">
          üìÑ Exportar PDF
        </button>
      </div>

      <div class="api-section">
        <div class="api-form">
          <div class="form-group">
            <label class="form-label" for="apiKeyInput">API Key (opcional)</label>
            <input id="apiKeyInput" class="form-input" type="password" placeholder="Ingresa tu clave API" />
          </div>
          <button id="saveKey" class="btn btn-secondary">üíæ Guardar</button>
        </div>
      </div>
    </section>

    <section class="labels-section">
      <div class="labels-grid" id="preview">
        <div class="empty-state">
          <div class="empty-state-icon">üì¶</div>
          <div class="empty-state-title">No hay etiquetas generadas</div>
          <div class="empty-state-description">Completa los campos y haz clic en "Agregar a la lista" para generar c√≥digos de barras</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal reutilizable -->
  <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title"></div>
        <button id="modalClose" class="modal-close" aria-label="Cerrar">‚úï</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-secondary">Cancelar</button>
        <button id="modalConfirm" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const state = { rows:[], meta:{ prefix:'', digits:0, next:0 } };

    // Gesti√≥n de API Key
    function getKey(){ return localStorage.getItem('kioscoApiKey') || ''; }
    function setKey(v){ localStorage.setItem('kioscoApiKey', v || ''); }
    $('apiKeyInput').value = getKey();
    $('saveKey').onclick = ()=>{ setKey($('apiKeyInput').value.trim()); alert('Clave guardada'); };

    async function api(path, opts={}){
      const headers = Object.assign({ 'Content-Type':'application/json' }, opts.headers||{});
      const key = getKey();
      if (key) headers['x-api-key'] = key;
      const res = await fetch(path, Object.assign({}, opts, { headers }));
      if(res.status===401){
        const k = prompt('Este servidor requiere API Key (x-api-key). Ingr√©sala:');
        if(k!==null){ setKey(k); $('apiKeyInput').value = k; return api(path, opts); }
      }
      if(!res.ok){ const t = await res.text(); throw new Error(t || ('HTTP '+res.status)); }
      return res.json();
    }

    function pad(num, width){
      let s = String(num);
      return s.length>=width?s:'0'.repeat(width-s.length)+s;
    }

    function makeCode(value){
      const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
      JsBarcode(svg,value,{format:'CODE128',displayValue:true,fontSize:14});
      return svg;
    }

    // Utilidades de modal
    const modalEl = $('modalOverlay');
    const modalTitle = $('modalTitle');
    const modalBody = $('modalBody');
    const modalCancel = $('modalCancel');
    const modalConfirm = $('modalConfirm');
    const modalClose = $('modalClose');
    let modalConfirmHandler = null;

    function openModal({ title, body, confirmText='Confirmar', cancelText='Cancelar', onConfirm }){
      modalTitle.textContent = title || '';
      modalBody.innerHTML = '';
      if(typeof body === 'string') modalBody.innerHTML = body; else if(body) modalBody.appendChild(body);
      modalConfirm.textContent = confirmText || 'Confirmar';
      modalCancel.textContent = cancelText || 'Cancelar';
      modalConfirmHandler = onConfirm || null;
      modalEl.classList.remove('hidden');
      modalEl.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modalEl.classList.add('hidden');
      modalEl.setAttribute('aria-hidden','true');
      modalConfirmHandler = null;
    }
    modalCancel.onclick = closeModal;
    modalClose.onclick = closeModal;
    modalEl.addEventListener('click', (e)=>{ if(e.target === modalEl) closeModal(); });
    modalConfirm.onclick = async ()=>{ if(modalConfirmHandler) await modalConfirmHandler(); };
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    function buildLabel(title,code,index){
      const card=document.createElement('div');card.className='label-card';
      
      const head=document.createElement('div');head.className='label-title';head.textContent=title;
      
      const body=document.createElement('div');body.className='label-barcode';body.appendChild(makeCode(code));
      
      const foot=document.createElement('div');foot.className='label-code';foot.textContent=code;
      
      const actions=document.createElement('div');actions.className='label-actions';
      
      const edit=document.createElement('button');edit.textContent='‚úèÔ∏è Editar';edit.className='btn btn-small btn-secondary';
      edit.onclick=()=>{ showEditNameModal(index, head, code); };
      
      const editCode=document.createElement('button');editCode.textContent='üî¢ C√≥digo';editCode.className='btn btn-small btn-secondary';
      editCode.onclick=()=>{ showEditCodeModal(index, body, foot); };
      
      const deleteBtn=document.createElement('button');deleteBtn.textContent='üóëÔ∏è';deleteBtn.className='btn btn-small btn-danger';
      deleteBtn.onclick=()=>{ showDeleteModal(index, title); };
      
      actions.append(edit,editCode,deleteBtn);
      card.append(head,body,foot,actions);
      return card;
    }

    function renderAll(){
      const preview = $('preview');
      preview.innerHTML='';
      
      if(state.rows.length === 0) {
        preview.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <div class="empty-state-title">No hay etiquetas generadas</div>
            <div class="empty-state-description">Completa los campos y haz clic en "Agregar a la lista" para generar c√≥digos de barras</div>
          </div>
        `;
        return;
      }
      
      state.rows.forEach((r,i)=>{
        preview.appendChild(buildLabel(r.art,r.code,i));
      });
    }

    async function syncState(){
      try{
        const meta = await api('/api/state');
        state.meta = meta;
        $('prefix').value = meta.prefix;
        $('digits').value = meta.digits;
        $('next').value = meta.next;
      }catch(e){ console.error(e); }
    }

    async function syncLabels(){
      try{
        const rows = await api('/api/labels');
        state.rows = rows;
        renderAll();
      }catch(e){ console.error(e); }
    }

    async function addBatch(){
      const item=$('item').value.trim();
      const count=Number($('count').value)||1;
      try{
        const resp = await api('/api/labels/generate',{method:'POST',body:JSON.stringify({count,item})});
        state.rows.push(...resp.added);
        state.meta = resp.state;
        $('next').value = state.meta.next;
        renderAll();
      }catch(e){ alert('Error al generar: '+e.message); }
    }

    // Modales espec√≠ficos
    function showEditNameModal(index, headEl, code){
      const wrap=document.createElement('div');
      const label=document.createElement('label');label.className='form-label';label.textContent='Nuevo nombre';
      const input=document.createElement('input');input.type='text';input.className='form-input modal-input';input.value=state.rows[index].art||'';
      const help=document.createElement('div');help.className='text-muted';help.style.fontSize='0.8rem';help.textContent='Puedes dejarlo vac√≠o para que se genere autom√°ticamente.';
      const error=document.createElement('div');error.className='modal-error';error.style.display='none';
      wrap.append(label,input,help,error);
      openModal({ title:'Editar nombre ('+code+')', body:wrap, confirmText:'Guardar', onConfirm: async ()=>{
        const v=input.value.trim();
        try{
          const updated = await api('/api/labels/'+state.rows[index].id,{method:'PUT',body:JSON.stringify({art:v})});
          state.rows[index].art = updated.art; headEl.textContent = updated.art || ''; closeModal();
        }catch(e){ error.textContent = 'Error: '+e.message; error.style.display='block'; }
      }});
    }

    function showEditCodeModal(index, bodyEl, footEl){
      const wrap=document.createElement('div');
      const label=document.createElement('label');label.className='form-label';label.textContent='Nuevo c√≥digo de barras';
      const input=document.createElement('input');input.type='text';input.className='form-input modal-input';input.value=state.rows[index].code||'';
      const help=document.createElement('div');help.className='text-muted';help.style.fontSize='0.8rem';help.textContent='Debe ser √∫nico y no vac√≠o.';
      const error=document.createElement('div');error.className='modal-error';error.style.display='none';
      wrap.append(label,input,help,error);
      openModal({ title:'Editar c√≥digo', body:wrap, confirmText:'Guardar', onConfirm: async ()=>{
        const v=input.value.trim();
        if(!v){ error.textContent='El c√≥digo no puede estar vac√≠o'; error.style.display='block'; return; }
        try{
          const updated = await api('/api/labels/'+state.rows[index].id,{method:'PUT',body:JSON.stringify({code:v})});
          state.rows[index].code = updated.code; footEl.textContent = updated.code; bodyEl.innerHTML=''; bodyEl.appendChild(makeCode(updated.code)); closeModal();
        }catch(e){ error.textContent = 'Error: '+e.message; error.style.display='block'; }
      }});
    }

    function showDeleteModal(index, title){
      const wrap=document.createElement('div');
      const p=document.createElement('p');p.textContent='¬øEliminar la etiqueta "'+title+'"? Esta acci√≥n no se puede deshacer.';
      wrap.append(p);
      openModal({ title:'Confirmar eliminaci√≥n', body:wrap, confirmText:'Eliminar', cancelText:'Cancelar', onConfirm: async ()=>{
        try{
          await api('/api/labels/'+state.rows[index].id,{method:'DELETE'});
          state.rows.splice(index,1); renderAll(); closeModal();
        }catch(e){ p.textContent='Error al eliminar: '+e.message; }
      }});
    }

    $('add').onclick=addBatch;
    $('print').onclick=()=>window.print();
    $('exportPdf').onclick=exportPDF;

    // Ya no es editable ni se guarda el prefijo
    $('digits').addEventListener('change', saveConfig);
    $('next').addEventListener('change', saveConfig);

    // Inicio
    (async ()=>{ await syncState(); await syncLabels(); })();

    async function exportPDF(){
      if(!state.rows.length){
        // Usar modal para feedback amigable
        const body=document.createElement('div');
        const p=document.createElement('p'); p.textContent='Agrega etiquetas antes de exportar.';
        body.append(p);
        openModal({ title:'Sin etiquetas', body, confirmText:'Entendido', cancelText:'Cerrar', onConfirm: ()=>{ closeModal(); } });
        return;
      }
      const {jsPDF}=window.jspdf;
      const pdf=new jsPDF();
      const canvas=await html2canvas($('preview'));
      const img=canvas.toDataURL('image/png');
      const imgProps=pdf.getImageProperties(img);
      const pdfWidth=pdf.internal.pageSize.getWidth();
      const pdfHeight=(imgProps.height*pdfWidth)/imgProps.width;
      pdf.addImage(img,'PNG',0,0,pdfWidth,pdfHeight);
      pdf.save('etiquetas.pdf');
    }

    async function saveConfig(){
      const digits=Number($('digits').value)||5;
      const next=Number($('next').value)||1;
      try{
        const meta = await api('/api/state',{method:'PATCH',body:JSON.stringify({digits,next})});
        state.meta = meta;
        // feedback ligero
      }catch(e){
        const body=document.createElement('div');
        body.textContent='Error al guardar configuraci√≥n: '+e.message;
        openModal({ title:'Configuraci√≥n', body, confirmText:'Cerrar', cancelText:'Cancelar', onConfirm: ()=>closeModal() });
      }
    }
  </script>
</body>
</html>
